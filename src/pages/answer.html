  <script>
    $(function(){

      $("#like7065").click(function () {
        $.ajax({

          url: "/like",

            },
          success: function(data)
          {
            if(data==='not eligible' || data==='error')
            {
              alert(data);

              location.reload();
            }
            else
            {
              var num1=$("#like7065").html();
              var num2=parseInt(num1);
              num2=num2+1;
              $("#like7065").html(num2);
            }
          }
        });
      });
