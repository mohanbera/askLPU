<script>

  $(function() {
    $("#save10024").click(function () {

      if(text.length>0) {
        console.log("HERE1");
        $.ajax({

          url: "/editData",

          data:

              $("#answerList10024").empty();

      }
    });

    $("#cancel10024").click(function () {
    addNew();
    });

    function addNew()
    {
      $.ajax({

        url: "/answerData",

        data:
          {
            data: 10024,
          },
        success: function(data)
        {
          if(data!=="login error")
          {
            $("#answerList10024").empty();
            $("#answerList10024").append(data);
          }
          else
          {
            location.reload();
          }
        }
      });
    };

  });
</script>
