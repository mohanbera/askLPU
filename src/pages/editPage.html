<div class="ui relaxed list">
  <div class="item">
    <img class="ui avatar image" src="https://semantic-ui.com/images/avatar/large/elliot.jpg">
    <div class="content">
      <a class="header"> Mohan Bera <div class="ui red horizontal label">2019-11-29</div></a>
    </div>
      <div class="ui fluid icon input">
        <textarea id="text10003" style="position: relative; left:33px; width: 60%; box-shadow: 4px 4px 2px 0px rgba(0,0,0,0.35); border-radius: 5px; outline: none" placeholder="Enter your answer"></textarea>
      <br>
        <br>
        <div style="position: relative; left: 33px;">
      <button id="save10003" style="box-shadow: 6px 6px 2px 0px rgba(0,0,0,0.45)" class="circular ui green icon button">
        <i class="icon save outline"></i>
      </button>
      <button id="cancel10003" style="box-shadow: 6px 6px 2px 0px rgba(0,0,0,0.45)" class="circular ui red icon button">
        <i class="icon cut"></i>
      </button>
        </div>
    </div>
  </div>

<script>

  $(function() {
    $("#save10003").click(function () {
      var text = $("#text10003").val();
      text=text.trim();
      if(text.length>0) {
        $.ajax({

          url: "/editData",

          data:
            {
              ID: 10003,
              data: text,
            },
          success: function (data) {
            if (data === "OK") {
              addNew();
            } else {
              location.reload();
            }
          }
        });
      }
      else
      {
        alert("I think no answer exist without any character, press the cancel button.");
      }
    });

    $("#cancel10003").click(function () {
    addNew();
    });

    function addNew()
    {
      $.ajax({

        url: "/answerData",

        data:
          {
            data: 10003,
          },
        success: function(data)
        {
          if(data!=="login error" && data!=='not found')
          {
            $("#answerList10003").empty();
            $("#answerList10003").append(data);
          }
          else
          {
            location.reload();
          }
        }
      });
    };

  });
</script>
